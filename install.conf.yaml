- clean: ['~']

- link:
    ~/.ssh/config:
        path: shell/ssh/config
        create: true
    ~/.gitconfig:
        path: shell/gitconfig
        create: true
    ~/.vimrc:
        path: shell/vimrc
        create: true
    ~/.gitignore:
        path: shell/gitignore
        create: true
    ~/.zshrc:
        path: shell/zshrc
        create: true
