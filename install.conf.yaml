- clean: ['~']

- link:
    ~/.gitconfig:
        path: shell/gitconfig
        create: true
    ~/.vimrc:
        path: shell/vimrc
        create: true
    ~/.gitignore:
        path: shell/gitignore
        create: true
    ~/.zshrc:
        path: shell/zshrc
        create: true
    ~/.tmux.conf:
        path: shell/tmux.conf
        create: true
