- clean: ['~']

- link:
    ~/.config/nvim/init.vim:
        path: shell/config/nvim/init.vim
        create: true
    ~/.config/emacs/init.el:
        path: shell/config/emacs/init.el
        create: true
    ~/.gitconfig:
        path: shell/gitconfig
        create: true
    ~/.vimrc:
        path: shell/vimrc
        create: true
    ~/.gvimrc:
        path: shell/gvimrc
        create: true
    ~/.vim/ftplugin:
        path: shell/vim/ftplugin
        create: true
        force: true
    ~/.gitignore:
        path: shell/gitignore
        create: true
    ~/.zshrc:
        path: shell/zshrc
        create: true
    ~/.zprofile:
        path: shell/zprofile
        create: true
    ~/.tmux.conf:
        path: shell/tmux.conf
        create: true
