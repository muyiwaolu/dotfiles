- clean: ['~']

- link:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.gitconfig:
        path: gitconfig
        create: true
    ~/.vimrc:
        path: vimrc
        create: true
    ~/.vim:
        path: vim
        create: true
    ~/.gitignore:
        path: gitignore
        create: true
    ~/.zshrc:
        path: zshrc
        create: true
