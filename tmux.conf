# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# act like vim when moving across windows
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right '#(date +%%H:%%M:%%S)'

# enable mouse
set -g mouse on

# vim-gitgutter
set -g focus-events on

# New 2.4 version
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# default statusbar colors
set-option -g status-style fg=colour65,bg=colour233,align=centre
set-option -g window-status-current-style fg=colour247
set-option -g pane-active-border-style fg=colour65
set-option -g pane-border-style fg=colour232
